<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div id="div_teste" class="div_test">

    </div>
 <br>

</div>

<script>
    function CalcularVendas() {
        var Tamanho = select_tamanho.value
        var QTDsystem = Number(QTD.value)
        var precoPorUnidade = QTDsystem * 684
        var NomeEmpresa = Nome.value

        if (Tamanho == "Pequena"){
            precoPorUnidade = precoPorUnidade * 1
        } if (Tamanho == "Média"){
            precoPorUnidade += precoPorUnidade * 0.1
        } if (Tamanho == "Grande") {
            precoPorUnidade += precoPorUnidade * 0.2
        }
        if(QTDsystem <10){
        div_teste.innerHTML = `
        <buttom onclick="Return()">Tentar Dnv</buttom> <div style="display: flex; flex-direction: column; align-items: center; background-color:blanchedalmond">${NomeEmpresa}, Adquirindo um total de ${QTDsystem} Windas por um preço de <b>R$${precoPorUnidade}</b></div>`
        }else if (QTDsystem >= 10){
            precoPorUnidade =precoPorUnidade - (precoPorUnidade * 0.1)
        div_teste.innerHTML = `<buttom onclick="Return()">Tentar Dnv</buttom> <div style="display: flex; flex-direction: column; align-items: center; background-color: blanchedalmond;"> ${NomeEmpresa}, Adquirindo um total de ${QTDsystem} Windas por um preço de <b>R$${precoPorUnidade}</b> Você adquirindo 10 janelas ou mais possui um desconto de 10% na compra ficando <b>R$${precoPorUnidade}</b></div>
`
        }
    }
